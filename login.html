<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/login.css">

    <script type="text/javascript" src="JavaScript/login.js"></script>
    <title>Acceso</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <h1 class="text-center">Acceso a la tienda</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">  
                <label for="nombre_usuario">Usuario</label>
                <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" autofocus required>
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control">
                    
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" id="boton_ingreso" class="btn btn-success mt-3" disabled>Ingresar</button>
                </div>
                
                <div class="col-md-12 alert alert-success mt-3" role="alert">
                    <a href="registro.html" class="alert-link">Registración</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p id="demo"></p>
            </div>
        </div>
    </div>
</body>
</html>
