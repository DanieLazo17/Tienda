<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/registro.css">

    <script type="text/javascript" src="JavaScript/registro.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <h1 class="text-center">Registración</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="usuario_nuevo">Nuevo usuario</label>
                <input type="text" name="usuario_nuevo" id="usuario_nuevo" class="form-control" autofocus>
                <small id="restLongCaracteres">
                    Mínimo 6 caracteres
                </small>
                <br>
                <label for="contrasena_nueva">Nueva contraseña</label>
                <input type="password" name="contrasena_nueva" id="contrasena_nueva" class="form-control">
                <small id="restLongContra">
                    <span id="restLongCarac">Mínimo 8 caracteres, </span> <span id="restLetMayus">1 letra mayúscula, </span> <span id="restLetMinus">1 minúscula </span> <span id="restNum">y 1 número</span>
                </small>
                <br>
                <label for="contrasena_repetida">Repetir nueva contraseña</label>
                <input type="password" name="contrasena_repetida" id="contrasena_repetida" class="form-control">
                <label for="foto_perfil">Foto de perfil</label>
                <input type="file" name="foto_perfil" id="foto_perfil" class="form-control">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-success mt-3" id="boton_subir" disabled>Subir</button>
                </div>
                <p id="mensaje"></p>
            </div>
        </div>
    </div>
  </body>
</html>
