<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/registro.css">

    <script type="text/javascript" src="JavaScript/registro.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <h1 class="text-center">Registración</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="txtUsuarioNuevo">Nuevo usuario</label>
                <input type="text" name="usuarioNuevo" id="txtUsuarioNuevo" class="form-control" autofocus>
                <small id="restLongCaracteres">
                    Mínimo 6 caracteres
                </small>
                <br>
                <label for="txtContrasenaNueva">Nueva contraseña</label>
                <input type="password" name="contrasenaNueva" id="txtContrasenaNueva" class="form-control">
                <small id="restLongContra">
                    <span id="restLongCarac">Mínimo 8 caracteres, </span> <span id="restLetMayus">1 letra mayúscula, </span> <span id="restLetMinus">1 minúscula </span> <span id="restNum">y 1 número</span>
                </small>
                <br>
                <label for="txtContrasenaNuevaDup">Repetir nueva contraseña</label>
                <input type="password" name="contrasenaNuevaDup" id="txtContrasenaNuevaDup" class="form-control">
                <label for="fileFoto">Foto de perfil</label>
                <input type="file" name="foto" id="fileFoto" class="form-control">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-success mt-3" id="btnSubir" disabled>Subir</button>
                </div>
                <p id="mensaje"></p>
            </div>
        </div>
    </div>
  </body>
</html>
